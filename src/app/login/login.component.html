<!-- header -->
<app-header></app-header>

<!-- login page -->

<div class="row ">
    <div class="col-7 ">
<img class="m-5" height="400px" src="https://img.freepik.com/free-vector/mobile-payment-transfer-flat-vector-illustration-tiny-man-woman-sending-receiving-money-wireless-doing-remittance-with-help-smartphone-bank-deposit-cashless-business-concept_74855-25190.jpg?w=2000" alt="login image">
    </div>
    <div class="col-5 mt-5">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="border p-5 mt-5 me-5">
                <div class="form-floating mb-2">
                  <input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInput" placeholder="Account Number">
                  <label for="floatingInput">Account Number</label>

                </div>
                <!-- invalid acno -->
<div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" 
 class="text-danger mb-2">
    Invalid Account Number
</div>

                <div class="form-floating mb-2">
                  <input name="pswd" formControlName="pswd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>

                </div>
                                <!-- invalid pswd -->
<div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" 
class="text-danger mb-2">
   Invalid Password
</div>
              
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Login</button>
                    &nbsp;
                    <span>New User? Click Here to <a routerLink="/register">Register</a></span>
                </div>
        </form>
    </div>
</div>
